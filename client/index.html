<html ng-app = "myApp">
	<head>

	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>

	     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	    <script>

	    	var myAppDB = angular.module('myApp', ['ngRoute']);
	    	myAppDB.config(function ($routeProvider) {
		     $routeProvider
		        .when('/map',{
		            templateUrl: 'partials/map.html'
		        })
		         .when('/',{
		            templateUrl: 'partials/country.html'
		        })
		        .otherwise({
		          redirectTo: '/'
		        });
		      });

	    	myAppDB.factory('tweetFactory',function ($http){
	    		var tweets = [];
	    		var factory = {};
	    		
	    		factory.getTweets = function(callback){
	    			console.log("in get tweets factory")
	    			$http.get('/tweets').success(function(output){
	    				tweets = output
	    				callback(tweets)
	    			})
	    		}  		
	    		return factory;
	    	}) 

	    	myAppDB.controller('tweetsController', function($scope, tweetFactory){
	    		$scope.tweets = [];

	    		$scope.findTweets = function(){
	    			// console.log("in findtweets")
	    			tweetFactory.getTweets(function(data){
	    				$scope.tweets = data
	    			})
	    		}
	   	 	})

	    </script>
	</head>
	<body>
		<div class = "container">
			<div ng-view="">
        	</div>
		</div>
	</body>
</html>
